<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Product Card Starts -->
    <div class="product-card">
        <img src="https://cdn.pixabay.com/photo/2017/01/17/03/57/desktop-1985856_1280.jpg" class="product-image"
            alt="product Image">
        <!-- Product Info Starts -->
        <div class="product-info">
            <div class="product-title">Amazing Product</div>
            <p class="product-price">499.9$</p>
            <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button class="btn-add-to-cart">
                <i class="fas fa-shopping-cart"></i>Add to cart
            </button>
        </div>
        <!-- Product Info Ends -->
        <div class="discount-tag">15% off</div>
    </div>

    <!-- Product Card Ends -->


</body>

</html>
